<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dynamic Website</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-success text-center p-2 text-white">Plants Website</h1>
        <div class="row justify-content-around" id="rowData">

        </div>
        
    </div>

    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        console.log(plantsData);
        let myRow = document.getElementById('rowData');
        plantsData.map((e)=> {
            const card =`
            <div class="card mt-3" style="width: 18rem;">
                <div class="text-center  ">
                    <img src="${e.image[0]}" class="card-img-top " alt="... " style="height:200px;width:200px">
                    </div>
                <div class="card-body ">
                    <h5 class="card-title ">${e.name}</h5>
                    <p class="card-text ">${e.description}</p>
                    <a href="detail.html?prodId=${e.id}" class="btn btn-primary">Details</a>
                </div>
            </div>
            `
            myRow.innerHTML += card
        })
        
    </script>
</body>
</html>
